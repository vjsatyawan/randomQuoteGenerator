<script type="text/javascript"> 
    var quote = new Array()
    quote[0] = 'HTML for quote number 1'
    quote[1] = 'HTML for quote number 2'
    quote[2] = 'HTML for quote number 3'
    quote[3] = 'HTML for quote number 4'
    quote[4] = 'HTML for quote number 5'
    quote[5] = 'HTML for quote number 6'
    quote[6] = 'HTML for quote number 7'
    quote[7] = 'HTML for quote number 8'
    quote[8] = 'HTML for quote number 9'
    quote[9] = 'HTML for quote number 10'

    function printquote(){
    	var randomquote = Math.floor(Math.random()*(quote.length));
    	var newQuote = quote[randomquote];
    	document.getElementById("randomQuote").innerHTML = newQuote;
    	document.getElementById("tweetLink").setAttribute("href","http://twitter.com/home/?status="+newQuote);
  	}
